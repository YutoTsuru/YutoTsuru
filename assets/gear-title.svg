<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="gear">
      <circle cx="400" cy="130" r="92" fill="none" stroke="#B08D2F" stroke-width="6"/>
      <circle cx="400" cy="130" r="72" fill="none" stroke="#B08D2F" stroke-width="4"/>

      <g fill="#B08D2F">
        <rect x="396" y="10" width="8" height="20"/>
        <rect x="396" y="230" width="8" height="20"/>
        <rect x="276" y="126" width="20" height="8"/>
        <rect x="504" y="126" width="20" height="8"/>
        <rect x="330" y="32" width="10" height="20" transform="rotate(-45 335 42)"/>
        <rect x="460" y="32" width="10" height="20" transform="rotate(45 465 42)"/>
        <rect x="330" y="208" width="10" height="20" transform="rotate(45 335 218)"/>
        <rect x="460" y="208" width="10" height="20" transform="rotate(-45 465 218)"/>
      </g>

      <circle cx="400" cy="130" r="26" fill="#ffffff" stroke="#B08D2F" stroke-width="3"/>
    </g>

    <mask id="textReveal">
      <rect width="800" height="300" fill="black"/>
      <rect x="0" y="0" width="0" height="300" fill="white">
        <animate attributeName="width" from="0" to="800" dur="1.4s" begin="0.5s" fill="freeze"/>
      </rect>
    </mask>
  </defs>

  <rect width="800" height="300" fill="#ffffff"/>

  <use href="#gear" opacity="0.55">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 400 130"
      to="360 400 130"
      dur="26s"
      repeatCount="indefinite"/>
  </use>

  <!-- 名前 -->
  <text x="400" y="120"
        text-anchor="middle"
        font-size="54"
        font-family="Georgia, 'Times New Roman', serif"
        fill="#1E1E1E"
        letter-spacing="3"
        mask="url(#textReveal)">
    YUTO TSURU
  </text>

  <!-- サブタイトル -->
  <text x="400" y="165"
        text-anchor="middle"
        font-size="20"
        font-family="monospace"
        fill="#444444"
        letter-spacing="2"
        mask="url(#textReveal)">
    Student Engineer
  </text>

  <!-- URL -->
  <text x="400" y="205"
        text-anchor="middle"
        font-size="18"
        font-family="monospace"
        fill="#1E1E1E"
        letter-spacing="1.5"
        mask="url(#textReveal)">
    tbnforge.com
  </text>

  <!-- アクセントライン -->
  <line x1="330" y1="215" x2="470" y2="215"
        stroke="#B08D2F"
        stroke-width="2"
        opacity="0.8"/>

</svg>
